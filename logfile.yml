Formatter:
  - name: default
    kind: StringFormatter
    format: "%{level}\t%{module_path}\t%{message}"
  - name: onlymessage
    kind: StringFormatter
    format: "%{message}"
  - name: line
    kind: StringFormatter
    format: "%{file}:%{line}\t%{message}"

Appender:
  - name: default
    - kind: StdChannel
  - name: file
    - kind: FileChannel
      worker: 3


intro:
  - validlevel: info
    formatter: default
    output: defalut,file
